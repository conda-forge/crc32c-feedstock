{% set name = "crc32c" %}
{% set version = "2.7.post0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb6e7c8e4680025256723f878825ace6b1a737fca936a5660d57aec92f76130b

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}

  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - crc32c


about:
  home: https://github.com/ICRAR/crc32c
  license: GNU Lesser General Public v2 or later (LGPLv2+)
  license_family: LGPL
  license_file: LICENSE
  summary: A python package exposing the Intel SSE4.2 CRC32C instruction

extra:
  recipe-maintainers:
    - pinin4fjords
